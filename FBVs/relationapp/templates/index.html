<!DOCTYPE html>
{% extends 'base.html' %}
{% block body_block%}
<h1>Employee Information DashBoard</h1>
<table border='2'>
<thead>
<th>Employee Number</th>
<th>Employee ID</th>
<th>Employee Name</th>
<th>Employee Salary</th>
<th>Employee Address</th>
<th>Employee Update</th>
</thead>
{%for emp in employees%}
<tr>
   <td>{{emp.eno}}</td>
   <td>{{emp.id}}</td>
   <td>{{emp.ename}}</td>
   <td>{{emp.esal}}</td>
   <td>{{emp.eaddr}}</td>
   </tr>
{%endfor%}
</table><br><br><br>
{% endblock%}
